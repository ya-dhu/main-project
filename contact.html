<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your website description">
    <title>Fox Store - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<!-- Header Section -->
<header>
    <!-- Logo and site title -->
    <div class="logo-container">
        <img src="img/logo.png" alt="Fox Store Logo">
        <h1>Fox Store</h1>
    </div>
    <!-- Navigation menu -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Contact Section -->
<section class="contact-section">
    <h2>Contact Us</h2>
    <p>Have a question or inquiry? Reach out to us using the form below, and we'll get back to you as soon as possible.</p>

    <!-- Contact Form -->
    <form action="#" method="post" class="contact-form">
        <!-- Name Input -->
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- Email Input -->
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Message Input -->
        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="cta-button">Send Message</button>
    </form>
</section>

<!-- Footer Section -->
<footer>
    <!-- Company information -->
    <div class="company-info">
        <p>&copy; 2023 Fox Store | Barrie, Ontario, L4M6N3 | (123)-5567-567</p>
    </div>
    <!-- Additional contact form section (empty in this case) -->
    <div class="contact-form">

    </div>
</footer>
</body>

</html>
